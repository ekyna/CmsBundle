# Liip Imagine
liip_imagine:
    filter_sets:
        cms_container_background:
            quality: 70
            cache: local_media
            data_loader: local_media
            filters:
                relative_resize: { widen: 1920 }
            post_processors:
                jpegoptim: {}
        cms_block_feature:
            quality: 70
            cache: local_media
            data_loader: local_media
            filters:
                thumbnail: { size: [150, 150], mode: outbound }
            post_processors:
                jpegoptim: {}
