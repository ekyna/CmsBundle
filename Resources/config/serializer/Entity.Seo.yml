Ekyna\Bundle\CmsBundle\Entity\Seo:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [Search, Default]
        title:
            expose: true
        description:
            expose: true
    virtual_properties:
        __toString:
            expose: true
            serialized_name: text
            type: string
            groups: [Search]
